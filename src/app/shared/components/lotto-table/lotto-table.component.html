<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Descripción</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Premio</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let number of data; let i = index">
      <tr (click)="changeSelection(i)" [class.active]="selectedRow === i">
        <td><span *ngIf="number.status >= 2 || number.price" class="badge"
            [ngClass]="{'badge-success': number.price, 'badge-danger':!number.price }">{{ number.price ? 'Premiado': 'No Premiado' }}</span>
          {{ number.number.toString().padStart(5, '0') }}
        </td>
        <td>{{ number.description }}</td>
        <td>{{ number.amount }} €</td>
        <td>{{ number.price ? number.price.toString() : '-' }} €</td>
      </tr>
    </ng-container>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Totales</td>
      <td>{{ getTotalAmount() }} €</td>
      <td>{{ getTotalPrice() }} €</td>
    </tr>
  </tfoot>
</table>
